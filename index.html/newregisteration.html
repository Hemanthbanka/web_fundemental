  <style>
    input[type="submit"] {
      background-color: #4CAF50;
      /* Green color */
      border: none;
      /* Remove default border */
      color: white;
      padding: 10px 22px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      /* Add rounded corners */
    }

    input[type="submit"]:hover {
      background-color: #45A049;
      /* Green with a darker shade on hover */
    }

    input[type="reset"] {
      width: 40%;
      background-color: #964141;

      padding: 10px 22px;

      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
      /* Add rounded corners */
    }

    .register-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .register-container input[type="email"] {
      width: 40%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #070707;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .register-container input[type="password"] {
      width: 40%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #070707;
      border-radius: 4px;

      border-radius: 4px;
      box-sizing: border-box;
    }

    .register-container input[type="text"],
    .register-container input[type="password"] .register-container input[type="radio"] {
      width: 40%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #070707;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .register-container input[type="submit"] {
      width: 40%;
      background-color: #4CAF50;
      color: white;
      padding: 10px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
